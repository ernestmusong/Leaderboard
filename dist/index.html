  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
    <main class="books-container">
        <section class="render-books display" id="books-section">
            <h2>Leaderboard</h2><br>
            <div class="book-store">
                <div class="refresh-container">
                    <h2>Recent scores</h2>
                    <button id="add-btn">Refresh</button>
                </div>
                <ul id="container"></ul><br>
            </div>
        </section>

        <section class="new-book-section display">
            <form id="form" action="#" method="#">
                <h2>Add your score</h2>
                <label for="name">
                    <input type="text" name="name" required id="name" placeholder="Your name">
                </label>
                <label for="score">
                    <input type="number" name="score" required id="score" placeholder="Your score">
                </label>
                <div class="btn-container">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
